<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tami's website 🐳</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <img src="./img/bg.jpg" alt="bg" id="bg" />

    <div id="box">
      <!-- left -->
      <div id="left-side">
        <img src="./img/img-01.jpg" alt="img-01" />
        <div id="info">
          <p id="clock"></p>
          <div id="weather">
            <span></span>
            <span></span>
          </div>
        </div>

        <p class="introduce">
          If you want to see my friends
          <button id="bg-button">click here!🐋🦈🐠</button>
        </p>

        <div class="login-container">
          <form id="login-form" class="hidden">
            <input
              type="text"
              required
              maxlength="15"
              placeholder="Please enter your ID 🦀"
            />
            <button>Log In</button>
          </form>
          <p id="greeting" class="hidden"></p>
        </div>
      </div>

      <!-- right -->
      <div id="right-side">
        <form id="todo-form">
          <h4>TO DO LIST 🦦</h4>
          <input type="text" placeholder="Please write today's to-do list 🐡" required />
          <button>add📝</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <!--box-->

    <!-- script -->
    <script src="./js/index.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/bg.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
